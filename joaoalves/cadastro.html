<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/global.css" />
  <link rel="stylesheet" href="styles/cadastro.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário</title>
</head>
<body>
    <main>
        <div class="about-title">
            <img class="about-icon" src="assets/icons/about.png" alt="Icone Interativo">
            <h1>CADASTRAR CONTA</h1>
          </div>


          <form method="POST" action="cadastrar.php">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" placeholder="Digite seu nome">
        
            <label for="email">E-mail:</label>
            <input type="email" name="email" placeholder="Digite seu email">
        
            <label for="cpf">CPF:</label>
            <input type="text" name="cpf" placeholder="Digite seu CPF">
        
            <label for="senha">Senha:</label>
            <input type="password" name="senha" placeholder="Digite sua senha">
        
            <label for="senha2">Confirmar senha:</label>
            <input type="password" name="senha2" placeholder="Repita sua senha">
        
            <input type="submit" value="ENVIAR">
            <a href="login.html" class="login-link">Tem conta? Faça login aqui.</a>
          </form>

          <section id="thankyou">
            <div class="donation-title">
              <img src="assets/icons/pawprint.png" alt="Icone de cachorro" />
              <h1>A GENTE TE AGUARDA! ❤️</h1>
            </div>
            
            <div class="dogs">
              <img src="assets/dog1.png" alt="Foto de Cachorro" />
              <img src="assets/dog2.png" alt="Foto de Cachorro" />
              <img src="assets/dog3.png" alt="Foto de Cachorro" />
            </div>
          </section>
    </main>
</body>
</html>
